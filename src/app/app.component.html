<ul class="list">
  <li *ngFor="let historyItem of structuredByDomain " >
    <a [href]="historyItem.items[0].url" target="_blank">
      <img  [src]="'https://' + historyItem.url + '/favicon.ico'" alt="">
      <b>{{ historyItem.url }}</b> - {{ historyItem.items[0].title }}
    </a>
  </li>
</ul>
  <button id="button" (click)="test = 2" >{{ test }}</button>
